​
    <form action= "/addnew" method="post">
​
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Name</label>
            <textarea class="form-control" name="Name" id="exampleFormControlTextarea1" rows="1"></textarea>
        </div>
​
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Minutes</label>
            <input type="number" class="form-control" name="Minutes" id="exampleFormControlInput1" placeholder="25">
        </div>
​
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Link</label>
            <input type="url" class="form-control" name="Link" id="exampleFormControlInput1" placeholder="https://example.com/recipe">
        </div>
​
        <div class="form-group">
            <fieldset>
​
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Special Diets</label>
            <textarea class="form-control" name="SpecialDiets" id="exampleFormControlTextarea1" rows="1" placeholder="Indicate if the recipe follows any restrictions (Gluten-Free, Paleo, Vegan, Low-Carb)"></textarea>
        </div>
​
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Blurb</label>
            <textarea class="form-control" name="blurb" id="exampleFormControlTextarea1" rows="3" placeholder="Write a short description of the recipe and the main ingredients used."></textarea>
        </div>
​
        <div class="form-group">
            <label for="exampleFormControlSelect2">Type</label>
            <select class="form-control" name="Type" id="exampleFormControlSelect1">
            <option value="breakfast">Breakfast</option>
            <option value="lunch">Lunch</option>
            <option value="dinner">Dinner</option>
            </select>
        
        </div>

​        <div class="form-group">
            <label for="exampleFormControlSelect2">Group by Time</label>
            <select class="form-control" name="GroupbyTime" id="exampleFormControlSelect1">
            <option value="low">Low: 3-23</option>
            <option value="medium" >Medium: 24-33</option>
            <option value="high">High: 35 and up mins</option>
            </select>
    </div>
​
        <button class="btn btn-primary" type="submit">Submit form</button>
​
    </form>
