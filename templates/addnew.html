<div class="container">

    <div class="well text-center">

        <h1>Hunquery</h1>

<div class="container">
    
<div class="container">


    <form action= "/addnew" method="post">

        <div class="form-group">
            <label for="exampleFormControlTextarea1">Name</label>
            <textarea class="form-control" name="Name" id="exampleFormControlTextarea1" rows="1"></textarea>
        </div>

        <div class="form-group">
            <label for="exampleFormControlTextarea1">Minutes</label>
            <input type="number" class="form-control" name="Calories" id="exampleFormControlInput1" placeholder="25">
        </div>

        <div class="form-group">
            <label for="exampleFormControlTextarea1">Link</label>
            <input type="url" class="form-control" name="Link" id="exampleFormControlInput1" placeholder="https://example.com/recipe">
        </div>

        <div class="form-group">
            <fieldset>

            <label for="exampleFormControlSelect1">Special Diet</label>
            <div class="form-check form-check-inline">
                <input class="form-check-input" name="Gluten-Free" type="checkbox" id="inlineCheckbox1" value="Gluten-Free">
                <label class="form-check-label" for="inlineCheckbox1">Gluten-Free</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" name="Low Carb" type="checkbox" id="inlineCheckbox2" value="Low Carb">
                <label class="form-check-label" for="inlineCheckbox2">Low Carb</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" name="Paleo" type="checkbox" id="inlineCheckbox3" value="Paleo">
                <label class="form-check-label" for="inlineCheckbox3">Paleo</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" name="Vegan" type="checkbox" id="inlineCheckbox4" value="Vegan">
                <label class="form-check-label" for="inlineCheckbox4">Vegan</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" name="Vegetarian" type="checkbox" id="inlineCheckbox5" value="Vegetarian">
                <label class="form-check-label" for="inlineCheckbox5">Vegetarian</label>
            </div>
        </fieldset>
    </div>

        <div class="form-group">
            <label for="exampleFormControlTextarea1">Blurb</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Write a short description of the recipe and the main ingredients used."></textarea>
        </div>

        <div class="form-group">
            <label for="exampleFormControlSelect2">Type</label>
            <select class="form-control" name="Type" id="exampleFormControlSelect1">
            <option>Breakfast</option>
            <option>Lunch</option>
            <option>Dinner</option>
            </select>
        </div>


        <button class="btn btn-primary" type="submit">Submit form</button>

    </form>
